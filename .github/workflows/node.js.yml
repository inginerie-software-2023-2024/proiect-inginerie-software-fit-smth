name: Full Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client-tests:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' 

    - name: Install client dependencies
      run: npm ci --no-bin-links # Updated command here
      working-directory: ./client

    - name: Run client tests
      run: npm test
      working-directory: ./client
      env:
        CI: true

  server-setup:
